<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номера - Лесной дворик</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Шапка будет загружена из header.html через JavaScript -->
    </header>

    <section class="rooms-section" id="rooms">
        <div class="section-title">
            <h2>Наши номера</h2>
        </div>
        <div class="rooms-container">
            <div class="room-card">
                <div class="room-image">
                    <img src="images/rooms/2-economy.jpg" alt="2-местный эконом">
                    <div class="room-tag">Популярный</div>
                </div>
                <div class="room-content">
                    <h3>2-местный эконом</h3>
                    <p>Уютный номер с двумя отдельными кроватями, балконом и видом на парк. 11 кв.м. Общая ванная комната.</p>
                    <div class="room-features">
                        <div class="room-feature"><i class="fas fa-user-friends"></i> 2 гостя</div>
                        <div class="room-feature"><i class="fas fa-tv"></i> Телевизор</div>
                        <div class="room-feature"><i class="fas fa-shower"></i> Общий душ</div>
                    </div>
                    <div class="room-price">2 500 ₽<small>/сутки (1 чел)</small></div>
                    <div class="room-price">3 000 ₽<small>/сутки (2 чел)</small></div>
                    <a href="contact.html#booking" class="btn room-btn" data-room="2-economy">Забронировать</a>
                </div>
            </div>
            <!-- Добавьте другие номера здесь аналогичным образом -->
        </div>
    </section>

    <footer>
        <!-- Подвал будет загружен из footer.html через JavaScript -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
